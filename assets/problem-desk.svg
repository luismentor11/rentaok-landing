  <rect x="100" y="300" width="200" height="150" fill="#FFFFFF" transform="rotate(-5 200 375)" stroke="#CBD5E1" stroke-width="2"/>
  <rect x="250" y="250" width="180" height="140" fill="#FEF3C7" transform="rotate(8 340 320)" stroke="#FDE047" stroke-width="2"/>
